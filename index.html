<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="view-port" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css " />
    <title>Music Player</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="music-container">
                    <div class="music-info">
                        <div class="top-bar">
                            <i class="fas fa-angle-down"></i>
                            <span>Now Playing</span>
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                        <audio src="" id="audio"></audio>
                        <div class="img-container">
                            <img src="" alt="music-cover" id="cover" />
                        </div>
                        <div class="song-details">
                            <p class="name">Instrumentals - Ukulele</p>
                            <p class="artist">Audio Library</p>
                        </div>

                        <div class="progress-container">
                            <div class="progress"></div>
                        </div>
                        <div class="timer">
                            <span class="current">0:00</span>
                            <span class="duration"></span>
                        </div>
                        <audio id="main-audio" src="music" type="audio/mp3"></audio>
                        <div class="navigation">
                            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                            <i id="prev" class="material-icons">skip_previous</i>
                            <div class="play-pause">
                                <i class="material-icons">play_arrow</i>
                            </div>
                            <i id="next" class="material-icons">skip_next</i>
                            <i id="more-music" class="material-icons">queue_music</i>
                        </div>

                    </div>
                </div>
            </div>
            <form id="search-books">
                <div class="music-list">
                    <div class="top-bar">
                        <i class="fas fa-angle-down"></i>
                        <span>Now Playing</span>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class="search-songs">
                        <form id="search-audio">
                            <input type="text" placeholder="Search songs...">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="img-container">
                        <img src="" alt="music-cover" id="cover" />
                    </div>
                    <div class="music-pause">
                        <div class="header">
                            <div class="row">
                                <i id="more-music" class="material-icons">queue_music</i>
                                <span>Music list</span>
                            </div>
                            <i id="close" class="material-icons">close</i>
                        </div>
                        <ul>

                        </ul>
                    </div>
                </div>

        </section>

    </main>


    <script src="js/music-list.js "></script>
    <!-- <script src="js/testMusicList.js "></script> -->
    <script src="js/script.js"></script>
</body>

</html>
